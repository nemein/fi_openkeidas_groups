<h1>Ryhmät</h1>

<table tal:condition="fi_openkeidas_groups/groups">
    <thead>
        <tr>
            <th>Ryhmä</th>
            <th>Jäseniä</th>
        </tr>
    </thead>
    <tbody>
        <tr tal:repeat="group fi_openkeidas_groups/groups">
            <th>
                <a tal:attributes="href group/url" tal:content="group/title">Opettajanhuone</a>

<p>

    jQuery('#fi_openkeidas_groups_group_create_button').button();
